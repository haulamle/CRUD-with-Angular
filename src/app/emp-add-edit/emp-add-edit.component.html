<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>First name</mat-label>
                    <input matInput type="text" placeholder="Nguyễn Văn" formControlName="firstName">
                    <mat-hint *ngIf="empForm?.get('firstName')?.invalid && empForm?.get('firstName')?.touched">Độ dài tối thiếu 5</mat-hint>
                </mat-form-field>
                
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Tèo" formControlName="lastName">
                    <mat-hint *ngIf="empForm?.get('lastName')?.invalid && empForm?.get('lastName')?.touched">Tên là bắt buộc</mat-hint>
                </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="teo@gmail.com" formControlName="email">
                <mat-hint *ngIf="empForm?.get('email')?.invalid && empForm?.get('email')?.touched">Không đúng định dạng Email</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Date of birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-hint *ngIf="empForm?.get('dob')?.invalid && empForm?.get('dob')?.touched">Vui lòng chọn</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label><b>Gender</b></mat-label>
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="others">Others</mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Education</mat-label>
                <mat-select formControlName="education">
                    <mat-option *ngFor="let val of education" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
                <mat-hint *ngIf="empForm?.get('education')?.invalid && empForm?.get('education')?.touched">Vui lòng chọn</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Company</mat-label>
                <input matInput placeholder="abc" formControlName="company">
                <mat-hint *ngIf="empForm?.get('company')?.invalid && empForm?.get('company')?.touched">Độ dài tối thiếu 5</mat-hint>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Experience</mat-label>
                <input matInput placeholder="2" type="number" formControlName="experience">
                <mat-hint *ngIf="empForm?.get('experience')?.invalid && empForm?.get('experience')?.touched">vui lòng nhập Ex</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Money</mat-label>
                <input matInput placeholder="1000" type="number" formControlName="money">
                <mat-hint *ngIf="empForm?.get('money')?.invalid && empForm?.get('money')?.touched">vui lòng nhập đầy đủ</mat-hint>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
